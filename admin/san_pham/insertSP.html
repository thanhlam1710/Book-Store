<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../../public/css/admin.css" />
    <title>Thêm sản phẩm</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fas fa-user-secret me-2"></i>ADMIN</div>
            <div class="list-group list-group-flush my-3">
                <a href="../index.html"
                    class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-tachometer-alt me-2"></i>Trang chủ</a>
                <a href="../loai/listLoai.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-project-diagram me-2"></i>Danh sách loại</a>
                <a href="../loai/insertLoai.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-chart-line me-2"></i>Thêm loại</a>
                <a href="../loai/upDateLoai.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-paperclip me-2"></i>Cập nhật loại</a>
                <a href="../san_pham/listSP.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-shopping-cart me-2"></i>Danh sách sản phẩm</a>
                <a href="../san_pham/insertSP.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-gift me-2"></i>Thêm sản phẩm</a>
                <a href="../san_pham/updateSP.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-comment-dots me-2"></i>Cập nhật sản phẩm</a>
                <a href="../gio_hang/listDH.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-gift me-2"></i>Danh sách đơn hàng</a>
                <a href="../gio_hang/chiTietDH.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-comment-dots me-2"></i>Chi tiết đơn hàng</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Đăng xuất</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Thêm sản phẩm</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Trần Thanh Lâm
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <form action="" class="form-sp" method="post">
                    <h1>Thêm sản phẩm</h1>
                    <br>
                    <div class="mb-3">
                        <label for="nameSP" class="form-label">Tên sản phẩm</label>
                        <input type="text" class="form-control" id="nameSP">
                    </div>
                    <div class="mb-3">
                        <label for="imgSP" class="form-label">Hình</label>
                        <input type="text" class="form-control" id="imgSP" value="">
                    </div>
                    <div class="mb-3">
                        <label for="priceSP" class="form-label">Giá</label>
                        <input type="number" class="form-control" id="priceSP" value="">
                    </div>
                    <div class="mb-3">
                        <label for="detailSP" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="detailSP" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="cat_id" class="form-label">Loại sản phẩm</label>
                        <select class="form-select" aria-label="Default select example" id="cat_id">
                            <option selected>Loại</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="button" class="btn btn-primary" id="insertSP" value="Thêm sản phẩm">
                        <input type="reset" class="btn btn-secondary" value="Nhập lại">
                        <a href="listSP.html"><input type="button" class="btn btn-danger" value="Danh sách"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>

    <!-- SELECT SẢN PHẨM -->
    <script>
        url = "http://localhost:3000/categories";
        fetch(url).then(res => res.json()).then(listLoai => {
            console.log(listLoai);
            listLoai.forEach(loai => {
                document.querySelector("#cat_id").innerHTML += `
                    <option value="${loai.id}">${loai.name}</option>
                `
            });
        })
    </script>

    <!-- THÊM SẢN PHẨM -->
    <script src="../../controller/san_pham/themSP.js"></script>
</body>

</html>
